
<div class="container">
    <meta charset="UTF-8">
   <div class="header-container">
    <img src="/static/logo_Furia.png" width="100" height="100">
    <h2>Formulário Know Your Fan</h2>
</div>
    <form method="POST" action="/submit_form" enctype="multipart/form-data">
        <!-- Seção de Informações Pessoais -->
        <div class="form-section">
            <h3>Informações Pessoais</h3>
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                       placeholder="000.000.000-00">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="birthdate">Data de Nascimento:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
        </div>

        <!-- Seção de Endereço -->
        <div class="form-section">
            <h3>Endereço</h3>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </div>

            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="state">Estado:</label>
                <select id="state" name="state" required>
                    <option value="">Selecione...</option>
                    <option value="Acre (AC)">Acre</option>
                    <option value="Alagoas (AL)">Alagoas</option>
                    <option value="Amapá (AP)">Amapá</option>
                    <option value="Amazonas (AM)">Amazonas</option>
                    <option value="Bahia (BA)">Bahia</option>
                    <option value="Ceará (CE)">Ceará</option>
                    <option value="Distrito Federal (DF)">Distrito Federal</option>
                    <option value="Espírito Santo (ES)">Espírito Santo</option>
                    <option value="Goiás (GO)">Goiás</option>
                    <option value="Maranhão (MA)">Maranhão</option>
                    <option value="Mato Grosso (MT)">Mato Grosso</option>
                    <option value="Mato Grosso do Sul (MS)">Mato Grosso do Sul</option>
                    <option value="Minas Gerais (MG)">Minas Gerais</option>
                    <option value="Pará (PA)">Pará</option>
                    <option value="Paraíba (PB)">Paraíba</option>
                    <option value="Paraná (PR)">Paraná</option>
                    <option value="Pernambuco (PE)">Pernambuco</option>
                    <option value="Piauí (PI)">Piauí</option>
                    <option value="Rio de Janeiro (RJ)">Rio de Janeiro</option>
                    <option value="Rio Grande do Norte (RN)">Rio Grande do Norte</option>
                    <option value="Rio Grande do Sul (RS)">Rio Grande do Sul</option>
                    <option value="Rondônia (RO)">Rondônia</option>
                    <option value="Roraima (RR)">Roraima</option>
                    <option value="Santa Catarina (SC)">Santa Catarina</option>
                    <option value="São Paulo (SP)">São Paulo</option>
                    <option value="Sergipe (SE)">Sergipe</option>
                    <option value="Tocantins (TO)">Tocantins</option>

                </select>
            </div>
        </div>

        <!-- Seção de Interesses em eSports -->
        <div class="form-section">
            <h3>Seus Interesses em eSports</h3>

            <div class="form-group">
                <label>Jogos Favoritos:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="games" value="CSGO"> CS:GO</label>
                    <label><input type="checkbox" name="games" value="LOL"> League of Legends</label>
                    <label><input type="checkbox" name="games" value="Valorant"> Valorant</label>
                    <label><input type="checkbox" name="games" value="Rainbow Six: Siege"> Rainbow Six: Siege</label>
                    <label><input type="checkbox" name="games" value="Apex Legends"> Apex Legends</label>
                    <label><input type="checkbox" name="games" value="Kings League"> Kings League</label>
                    <label><input type="checkbox" name="games" value="Rocket League"> Rocket League</label>

                </div>
            </div>

            <div class="form-group">
                <label for="favorite_team">Time Favorito:</label>
                <input type="text" id="favorite_team" name="favorite_team">
            </div>
             <div class="form-group">
                <label for="nick_name">Qual seu nickname:</label>
                <input type="text" id="nick_name" name="nick_name">
            </div>
            <div class="form-group">
                <label for="events_attended">Eventos que participou no último ano:</label>
                <textarea id="events_attended" name="events_attended" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="merch_purchases">Compras de produtos no último ano:</label>
                <textarea id="merch_purchases" name="merch_purchases" rows="3"></textarea>
            </div>

        </div>

        <!-- Seção de Documentos -->
        <div class="form-section">
            <h3>Documentos</h3>
            <div class="form-group">
                <label for="id_document">Documento de Identidade (frente):</label>
                <input type="file" id="id_document" name="id_document" accept="image/*,.pdf" required>
            </div>

            <div class="form-group">
                <label for="proof_of_address">Comprovante de Endereço:</label>
                <input type="file" id="proof_of_address" name="proof_of_address" accept="image/*,.pdf">
            </div>
        </div>

        <!-- Seção de Redes Sociais -->
        <div class="form-section">
            <h3>Redes Sociais</h3>
            <div class="form-group">
                <label for="twitter_profile">Perfil no Twitter:</label>
                <input type="text" id="twitter_profile" name="twitter_profile" placeholder="Ex: @seuuser">
            </div>

            <div class="form-group">
                <label for="instagram_profile">Perfil no Instagram:</label>
                <input type="url" id="instagram_profile" name="instagram_profile"
                       placeholder="Ex: @seuuser">
            </div>

            <div class="form-group">
                <label for="esports_profiles">Links de perfis em sites de eSports:</label>
                <textarea id="esports_profiles" name="esports_profiles" rows="2"
                          placeholder="Ex: @seucanal"></textarea>
            </div>
        </div>

        <button type="submit" class="submit-btn">Enviar Formulário</button>
    </form>
</div>

<!-- Adicione um pouco de CSS para melhorar a aparência -->
<style>
    .header-container {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
}

.header-container h2 {
    margin: 0;
}
body {
    background: linear-gradient(135deg, #6e45e2, #4e44ce);
    margin: 0;
    padding: 0;
    min-height: 100vh;
}

    .container {
        background-color: #f8f9fa;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-section {
        margin-bottom: 30px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="url"],
    textarea,
    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .checkbox-group label {
        display: inline-block;
        margin-right: 15px;
        font-weight: normal;
    }
   /* ESTILO EXCLUSIVO PARA O BOTÃO ENVIAR */
.submit-btn {
    padding: 14px 28px;
    background: linear-gradient(135deg, #6e45e2, #4e44ce);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

.submit-btn:hover {
    background: linear-gradient(135deg, #4e44ce, #3a32a8);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(78, 68, 206, 0.2);
}

.submit-btn:active {
    transform: translateY(0);
}

/* Efeito de brilho ao passar o mouse */
.submit-btn::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255, 255, 255, 0.1);
    transform: rotate(45deg);
    pointer-events: none;
    transition: all 0.5s ease;
    opacity: 0;
}

.submit-btn:hover::after {
    opacity: 1;
    left: 100%;
    top: 100%;
</style>
